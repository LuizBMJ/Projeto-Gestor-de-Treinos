<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GymMax</title>
    <link rel="stylesheet" href="estilos/registro-style.css">
    <link rel="stylesheet" href="estilos/registro-media-queries.css">

    <script src="scripts/registro.js"></script>
    <script src="../scripts/main.js"></script>
</head>

<body>
    <header>
        <nav id="container-menu">
            <ul id="menu">
                <li>
                    <button id="theme-toggle" aria-label="Trocar tema">
                        <svg class="menu-icon" id="icon-eclipse" viewBox="0 0 24 24">
                            <path d="M18,18c-7.929-.252-7.928-11.749,0-12C25.929,6.252,25.928,17.749,18,18Zm-8-6a7.977,7.977,0,0,1,2.443-5.754A1.913,1.913,0,0,0,13,4.863V1a1,1,0,0,0-2,0V5.071a6.913,6.913,0,0,0-1.6.43L7.355,1.986A1,1,0,1,0,5.627,2.992L7.669,6.5A7.08,7.08,0,0,0,6.522,7.646L3,5.6A1,1,0,0,0,2,7.326L5.512,9.372A6.94,6.94,0,0,0,5.071,11H1a1,1,0,0,0,0,2H5.071a6.95,6.95,0,0,0,.439,1.622L2,16.662A1,1,0,0,0,3.01,18.391l3.509-2.042a7.028,7.028,0,0,0,1.13,1.131L5.6,21A1,1,0,0,0,7.33,22.007L9.376,18.49A6.966,6.966,0,0,0,11,18.929V23a1,1,0,0,0,2,0V19.137a1.913,1.913,0,0,0-.557-1.383A7.977,7.977,0,0,1,10,12Z"/>
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="container-home" aria-labelledby="titulo-home">

            <h1 id="titulo-home">Bem-vindo(a) de volta!</h1>

            <p id="texto-home">
                Acesse sua conta para continuar desfrutando de seus treinos personalizados.
        </section>

        <!-- Login -->
        <section id="container-login" class="registros" aria-labelledby="titulo-login">
            <h1 id="titulo-login">Login</h1>

            <form action="login.php" method="POST" class="formulario" autocomplete="on">

                <p class="user">
                    <input
                        type="text"
                        name="login_username"
                        id="login-username"
                        placeholder="Usuário"
                        autocomplete="username"
                        minlength="4"
                        maxlength="20"
                        required
                    >
                </p>

                <p class="user">
                    <input
                        type="password"
                        name="login_password"
                        id="login-password"
                        placeholder="Senha"
                        autocomplete="current-password"
                        minlength="8"
                        maxlength="30"
                        required
                    >
                </p>

                <p class="remember-me">
                    <input type="checkbox" name="remember_me" id="remember">
                    <label for="remember">Lembrar de mim</label>
                </p>

                <p class="send">
                    <input type="submit" value="Entrar">
                </p>

                <p class="questions">
                    <a href="#" aria-label="Recuperar senha">Esqueci minha senha</a>
                    ou
                    <a href="#" aria-label="Ir para cadastro" onclick="trocar_registro()">Cadastre-se</a>
                </p>
            </form>
        </section>

        <!-- Cadastro -->
        <section id="container-cadastro" class="registros" aria-labelledby="titulo-cadastro">
            <h1 id="titulo-cadastro">Cadastro</h1>

            <form action="cadastro.php" method="POST" class="formulario" autocomplete="on">

                <p class="user">
                    <input
                        type="text"
                        name="register_username"
                        id="register-username"
                        placeholder="Usuário"
                        autocomplete="username"
                        minlength="4"
                        maxlength="20"
                        required
                    >
                </p>

                <p class="user">
                    <input 
                        type="email" 
                        name="email" 
                        id="register-email"
                        placeholder="E-mail"
                        autocomplete="email"
                        maxlength="40"
                        required
                    >
                </p>

                <p class="user">
                    <input
                        type="password"
                        name="password"
                        id="register-password"
                        placeholder="Senha"
                        autocomplete="new-password"
                        minlength="8"
                        maxlength="30"
                        required
                    >
                </p>

                <p class="user">
                    <input
                        type="password"
                        name="confirm_password"
                        id="register-confirm-password"
                        placeholder="Confirme sua senha"
                        autocomplete="new-password"
                        minlength="8"
                        maxlength="30"
                        required
                    >
                </p>

                <p class="send">
                    <input type="submit" value="Cadastrar">
                </p>

                <p class="questions">
                    Já possui uma conta?
                    <a href="#" aria-label="Ir para Login" onclick="trocar_registro()">Login</a>
                </p>

            </form>
        </section>
    </main>
</body>

</html>
