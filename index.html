<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento</title>

    <link rel="stylesheet" href="estilos/registro-style.css">
    <link rel="stylesheet" href="estilos/registro-media-queries.css">

    <script src="scripts/registro.js"></script>
</head>

<body>
    <main>
        <section id="container-home" aria-labelledby="titulo-home">
            <header>
                <h1 id="titulo-home">Bem-vindo de volta!</h1>
            </header>

            <p>
                Acesse sua conta para continuar gerenciando seus dados com segurança
                e praticidade no sistema.
            </p>
        </section>

        <!-- Login -->
        <section id="container-login" class="registros" aria-labelledby="titulo-login">
            <h1 id="titulo-login">Login</h1>

            <form action="login.php" method="POST" class="formulario" autocomplete="on">

                <p class="user">
                    <input
                        type="text"
                        name="login_username"
                        id="login-username"
                        placeholder="Usuário"
                        autocomplete="username"
                        minlength="4"
                        maxlength="20"
                        required
                    >
                </p>

                <p class="user">
                    <input
                        type="password"
                        name="login_password"
                        id="login-password"
                        placeholder="Senha"
                        autocomplete="current-password"
                        minlength="8"
                        maxlength="30"
                        required
                    >
                </p>

                <p class="remember-me">
                    <input type="checkbox" name="remember_me" id="remember">
                    <label for="remember">Lembrar de mim</label>
                </p>

                <p class="send">
                    <input type="submit" value="Entrar">
                </p>

                <p class="questions">
                    <a href="#" aria-label="Recuperar senha">Esqueci minha senha</a>
                    ou
                    <a href="#" aria-label="Ir para cadastro" onclick="trocar_registro()">Cadastre-se</a>
                </p>
            </form>
        </section>

        <!-- Cadastro -->
        <section id="container-cadastro" class="registros" aria-labelledby="titulo-cadastro">
            <h1 id="titulo-cadastro">Cadastro</h1>

            <form action="cadastro.php" method="POST" class="formulario" autocomplete="on">

                <p class="user">
                    <input
                        type="text"
                        name="register_username"
                        id="register-username"
                        placeholder="Usuário"
                        autocomplete="username"
                        minlength="4"
                        maxlength="20"
                        required
                    >
                </p>

                <p class="user">
                    <input 
                        type="email" 
                        name="email" 
                        id="register-email"
                        placeholder="E-mail"
                        autocomplete="email"
                        maxlength="40"
                        required
                    >
                </p>

                <p class="user">
                    <input
                        type="password"
                        name="password"
                        id="register-password"
                        placeholder="Senha"
                        autocomplete="new-password"
                        minlength="8"
                        maxlength="30"
                        required
                    >
                </p>

                <p class="user">
                    <input
                        type="password"
                        name="confirm_password"
                        id="register-confirm-password"
                        placeholder="Confirme sua senha"
                        autocomplete="new-password"
                        minlength="8"
                        maxlength="30"
                        required
                    >
                </p>

                <p class="send">
                    <input type="submit" value="Cadastrar">
                </p>

                <p class="questions">
                    Já possui uma conta?
                    <a href="#" aria-label="Ir para Login" onclick="trocar_registro()">Login</a>
                </p>

            </form>
        </section>
    </main>
</body>

</html>
