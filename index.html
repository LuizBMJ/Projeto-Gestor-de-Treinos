<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="estilos/login-style.css" media="all">
    <link rel="stylesheet" href="estilos/login-media-queries.css" media="screen">
</head>

<body>
    <header>
        <nav id="imenu">
            <ul>
                <li class="opções">
                    <a href="#">Login</a>
                </li>
                <li class="opções">
                    <a href="#">Cadastro</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="container-login">
            <h1>Login</h1>
            <article class="inputs">
                <p class="user">
                    <input type="text" name="username" id="username" placeholder="Usuário">
                </p>
                <p class="user">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </p>
                <p class="enviar">
                    <input type="submit" value="Acessar">
                </p>
                <p class="esquecer">
                    <a href="#">Esqueci minha senha</a>
                </p>
            </article>
        </section>
        <section id="container-cadastro">
            <h1>Cadastro</h1>
            <article id="inputs-cadastro">
                
            </article>
        </section>
    </main>
</body>

</html>
